<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
</head>
<body>
    <div class="projects-nav">
        <h2>Projects</h2>
        <div class="project-list">
            <button class="add-project-btn">+ Add New Project</button>
            <div class="project">Base</div>
            <div class="project">Work</div>
        </div>
    </div>
    <div class="content">
        <div class="open-project">
            <h1>Project Title</h1>
            <button class="add-todo-btn">+ Add New Task</button>
            <div class="todo-list">
                <div class="todo">
                    <p>Title</p>
                    <p>Due date</p>
                </div>
                <div class="todo">
                    <p>Title</p>
                    <p>Due date</p>
                </div>
            </div>
        </div>
        <div class="new-todo-banner">
            <h3>New Task:</h3>
            <form action="" method="post">
                <div>
                    <label for="title">Title:</label>
                    <input type="text" name="task_title" id="title">
                </div>
                <div>
                    <label for="description">Description:</label>
                    <textarea name="task_description" id="description"></textarea>
                </div>
                <div>
                    <label for="date">Due date:</label>
                    <input type="date" name="due_date" id="date">
                </div>
                <div>
                    <label for="priority">Priority:</label>
                    <select name="task_priority" id="priority">
                        <option selected>Low</option>
                        <option>Medium</option>
                        <option>High</option>
                    </select>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
